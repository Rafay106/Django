{% extends "base.html" %}


{% block content %}
<div id="delete-view">
    <div id="delete-form" class="window">

        <div id="df-head" class="title-bar">
            <div class="start-options">
                <a href="{{request.META.HTTP_REFERER}}">
                    <svg class="svg-tl" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        viewBox="0 0 32 32">
                        <title>arrow-left</title>
                        <path
                            d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                        </path>
                    </svg>
                </a>
                <h3>Confirm Delete?</h3>
            </div>
            
        </div>

        <div id="d-form">
            <form action="" method="post">
                {% csrf_token %}
                <p>Are you sure you want to Delete "<span>{{obj}}</span>" ?</p>

                <div id="df-btns">
                    <input class="btn" type="submit" value="Delete">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
