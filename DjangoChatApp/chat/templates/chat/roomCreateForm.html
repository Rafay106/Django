{% extends "base.html" %}

{% block content %}

<div id="roomcreateview">
    <div class="create-room-form window">
        <div class="crf-head title-bar">
            <div class="start-options">
                <a href="{{request.META.HTTP_REFERER}}">
                    <svg class="svg-td" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        viewBox="0 0 32 32">
                        <title>arrow-left</title>
                        <path
                            d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                        </path>
                    </svg>
                </a>
                <h3>{{f_title}}</h3>
            </div>
        </div>
        <div id="form-body">
            <form action="" method="post">
                {% csrf_token %}

                <div class="form-input">
                    <label for="id_topic">Topic</label>
                    <input type="text" name="topic" value="{{room.topic.name}}" list="topic-list" required>
                    <datalist id="topic-list">
                        <select id="topic">
                            {% for topic in topics %}
                            <option value="{{topic.name}}">{{topic.name}}</option>
                            {% endfor %}
                        </select>
                    </datalist>
                </div>

                <div class="form-input">
                    <label for="id_name">Room Name</label>
                    {{form.name}}
                </div>

                <div class="crf-input form-input">
                    <label for="id_description">Description</label>
                    {{form.description}}
                </div>
                
                <div class="crf-btn">
                    <input class="btn" type="submit" value="Done">
                </div>
                
            </form>
        </div>
    </div>
</div>

{% endblock content %}
