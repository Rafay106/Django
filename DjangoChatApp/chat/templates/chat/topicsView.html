{% extends "base.html" %}

{% block content %}

<div id="topics_view">
    <div class="tv-scroll window">
        <div class="tv-head title-bar">
            <div class="start-options">
                <a href="{% url 'chat:homeView' %}">
                    <svg class="svg-td" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        viewBox="0 0 32 32">
                        <title>arrow-left</title>
                        <path
                            d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                        </path>
                    </svg>
                </a>
                <h3>Topics</h3>
            </div>
        </div>
        <div class="tv-body scroll">
            <div class="search-bar">
                <form action="{% url 'chat:homeView' %}">
                    <label for="search">
                        <svg class="svg-lm" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>search</title>
                            <path
                                d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z">
                            </path>
                        </svg>
                    </label>
                    <input type="text" name="q" id="search" placeholder="Search topics">
                </form>
            </div>
            {% for topic in topics %}
            <div class="topic">
                <a href="{% url 'chat:homeView' %}?q={{topic.name}}">
                    <p>{{topic.name}}</p>
                    <span>{{topic.roommodel_set.all|length}}</span>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
